main:
  method: 'get'
  path: ~
  controller: App\Controller\HomeController
  action: index

show:
  method: 'get'
  path: '{id}'
  controller: App\Controller\HomeController
  action: show


auth.get_sign_up:
  method: 'get'
  path: 'auth/signup'
  controller: App\Controller\AuthController
  action: getSignUp


auth.sign_up:
  method: 'post'
  path: 'auth/signup'
  controller: App\Controller\AuthController
  action: signUp